<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Login - Godoy Martins Solutions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Godoy Martins Solutions Logo" class="logo" />
  </header>

  <main>
    <section class="login">
      <h1>Owner Area Login</h1>
      <form id="loginForm">
        <label for="code">Enter Access Code:</label>
        <input type="text" id="code" placeholder="Enter your code" required />
        <button type="submit" class="btn login-btn">Login</button>
      </form>
      <p id="errorMessage" style="color: red; display: none;">Invalid code. Please try again.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Godoy Martins Solutions</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
