<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { color: navy; }
    form { max-width: 500px; margin: auto; display: flex; flex-direction: column; }
    label { margin-top: 10px; }
    input { padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px; background-color: navy; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Cadastro de Cliente</h1>
  <form onsubmit="salvarCliente(event)">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="nascimento">Data de Nascimento:</label>
    <input type="date" id="nascimento" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" required>

    <label for="cartao">Número do Cartão de Crédito:</label>
    <input type="text" id="cartao" required>

    <label for="drive">Número da Drive License:</label>
    <input type="text" id="drive" required>

    <label for="validade">Validade da Drive License:</label>
    <input type="date" id="validade" required>

    <button type="submit">Salvar Cliente</button>
  </form>

  <script>
    function salvarCliente(event) {
      event.preventDefault();

      const cliente = {
        nome: document.getElementById("nome").value,
        nascimento: document.getElementById("nascimento").value,
        endereco: document.getElementById("endereco").value,
        cartao: document.getElementById("cartao").value,
        drive: document.getElementById("drive").value,
        validade: document.getElementById("validade").value,
      };

      // Armazena no LocalStorage temporariamente
      let clientes = JSON.parse(localStorage.getItem("clientes")) || [];
      clientes.push(cliente);
      localStorage.setItem("clientes", JSON.stringify(clientes));

      alert("Cliente cadastrado com sucesso!");
      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
