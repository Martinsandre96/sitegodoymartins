<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adicionar Veículo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Adicionar Novo Veículo</h1>
  <form action="#" method="post">
    <label>Placa: <input type="text" name="placa" required></label><br>
    <label>VIN: <input type="text" name="vin" required></label><br>
    <label>Ano: <input type="number" name="ano" required></label><br>
    <label>Modelo: <input type="text" name="modelo" required></label><br>
    <label>Marca: <input type="text" name="marca" required></label><br>
    <button type="submit">Salvar Veículo</button>
  </form>
</body>
</html>
